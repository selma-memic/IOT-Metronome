<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metronome Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      padding: 5px;
      width: 100px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .value-box {
      padding: 8px;
      background-color: white;
      border: 1px solid #ccc;
      display: inline-block;
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Metronome Dashboard</h1>

  <div class="section">
    <button onclick="refreshAll()">ðŸ”„ Refresh BPMs</button>
    <p>Current BPM: <span class="value-box" id="bpm">--</span></p>
    <p>Min BPM: <span class="value-box" id="bpmMin">--</span></p>
    <p>Max BPM: <span class="value-box" id="bpmMax">--</span></p>
  </div>

  <div class="section">
    <label for="newBpm">Set New BPM:</label>
    <input type="number" id="newBpm" min="1" max="300" />
    <button onclick="setBpm()">Set BPM</button>
  </div>

  <div class="section">
    <button onclick="resetMin()">Reset Min BPM</button>
    <button onclick="resetMax()">Reset Max BPM</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
